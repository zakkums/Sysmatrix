name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package and test dependencies
        run: pip install -e ".[dev]"

      - name: Run compile checks
        run: python3 -m compileall src

      - name: Run tests
        run: python3 -m pytest -q tests/unit tests/integration

      - name: Smoke test
        run: |
          ./scripts/sysmatrix --version
          ./scripts/sysmatrix --short --plain
          ./scripts/sysmatrix --json >/dev/null
